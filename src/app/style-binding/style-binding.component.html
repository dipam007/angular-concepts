<h2>Style Binding:</h2>

<!-- in below code orange is a string. -->
<h3 [style.color]="'orange'">Dipam J. Patel</h3>

 
<h3 [style.color]="hasError ? 'red' : 'green' ">Dipam J. Patel</h3>
<h3 [style.color]="highlightColor">Dipam J. Patel</h3>

<!-- ngStyle directive -->
<h3 [ngStyle]="titleStyle">Dipam J. Patel</h3>
